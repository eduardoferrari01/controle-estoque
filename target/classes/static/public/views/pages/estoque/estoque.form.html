<meta charset="UTF-8">
<form  ng-submit="estoqueCtrl.submit()">
  <div class="row center-align">  
			 <div class="row">
			 <div class="col s12 m2"></div>
		        <div class="col s12 m8">
		          <div class="card">		        		        
		            <div class="card-content">
		            <div class="card-image">
		            <h3>Estoque</h3> 
		            </div>	<br><br>		          
					  <div class="row" >
					  		
						 <div class="input-field col s6">
						  <select class="browser-default" ng-model="estoqueCtrl.produto" 
							ng-options="produto.descricao for produto in produtoCtrl.lista()"  >
								<option value="">{{produtoCtrl.produto.descricao}}</option>
							</select>
							</div>
					  		
					  		
					  		
					  		<div class="input-field col s6">
					          <input id="estoque" type="text" ng-model="estoqueCtrl.estoque.quantidade" class="validate">
					          <label for="estoque">Quantidade</label>
					        </div>
					        <div class="input-field col s6">
					        	<input id="estoque" type="text" ng-model="estoqueCtrl.estoque.localizacao" class="validate">
					        	<label for=estoque>Localização </label>
					        </div>
					        <div class="input-field col s6">
					        	<input id="estoque" type="text" ng-model="estoqueCtrl.estoque.valorTotal" class="validate">
					        	<label for=estoque>Valor Total </label>
					        </div>
					        </div>
					         <br>
					        <div class="row">					       
					        <button class="btn blue-effect blue" type="submit" name="action">Salvar
							    <i class="material-icons right">send</i>
							  </button>
		            </div>		            
		          </div>
		        </div>
 
		 </div>
		 </div>
 </div>
 </form>
<br><br><br><br>
